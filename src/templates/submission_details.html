<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Detalles del Resultado</title>
    <style>
        /* Reset b치sico */
        *, *::before, *::after {
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            color: #2e3a59;
            margin: 0;
            padding: 3rem 1rem;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }

        .container {
            background-color: #ffffff;
            padding: 3rem 3.5rem;
            border-radius: 16px;
            box-shadow: 0 12px 30px rgba(46, 58, 89, 0.1);
            max-width: 720px;
            width: 100%;
            animation: fadeInUp 0.6s ease forwards;
            text-align: center;
        }

        .logo {
            width: 160px;
            margin-bottom: 2rem;
            filter: drop-shadow(0 2px 2px rgba(0, 0, 0, 0.05));
            transition: transform 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.05);
        }

        h1 {
            font-weight: 700;
            font-size: 2.4rem;
            margin-bottom: 2rem;
            color: #1a273e;
            border-bottom: 3px solid #0066cc;
            padding-bottom: 0.75rem;
            letter-spacing: 0.03em;
        }

        .content {
            font-size: 1.1rem;
            line-height: 1.8;
            margin-bottom: 3rem;
            text-align: left;
            color: #444d66;
        }

        /* Mejor estructura para las secciones */
        .content section {
            margin-bottom: 2.5rem;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid #e0e6f1;
        }

        .content h2 {
            font-size: 1.75rem;
            margin-bottom: 1.2rem;
            color: #004a94;
            font-weight: 600;
        }

        .content p {
            margin-bottom: 1.2rem;
            color: #5a678d;
        }

        .content ul {
            list-style: disc inside;
            padding-left: 1.1rem;
            margin-bottom: 1.2rem;
            color: #3b455e;
        }

        .content li {
            margin-bottom: 0.7rem;
            line-height: 1.5;
        }

        .content strong {
            color: #0066cc;
            font-weight: 600;
        }

        .contact-button {
            display: inline-block;
            padding: 0.9rem 2.2rem;
            background-color: #0066cc;
            color: #fff;
            font-weight: 700;
            font-size: 1.1rem;
            border-radius: 10px;
            text-decoration: none;
            box-shadow: 0 6px 15px rgba(0, 102, 204, 0.3);
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            user-select: none;
        }

        .contact-button:hover,
        .contact-button:focus {
            background-color: #004a94;
            box-shadow: 0 10px 25px rgba(0, 74, 148, 0.5);
            outline: none;
        }

        /* Animaci칩n */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive */
        @media (max-width: 480px) {
            .container {
                padding: 2rem 1.5rem;
                max-width: 100%;
            }

            h1 {
                font-size: 1.8rem;
            }

            .content h2 {
                font-size: 1.4rem;
            }

            .contact-button {
                padding: 0.8rem 1.8rem;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container" role="main" aria-labelledby="pageTitle">
        <img
            class="logo"
            src="https://raw.githubusercontent.com/SantiagoSalomRSM/form_AI/master/images/RSM%20Standard%20Logo%20RGB.png"
            alt="Logo de RSM"
            loading="lazy"
            width="160"
            height="auto"
        />
        <h1 id="pageTitle">Resultado de la Petici칩n</h1>
        <div class="content" aria-live="polite">
            {{ results_client|safe }}
        </div>
        <a
            class="contact-button"
            href="mailto:contacto@rsm.com?subject=Consulta%20sobre%20mi%20petici칩n"
            role="button"
        >
            Contactar con RSM
        </a>
    </div>
</body>
</html>
