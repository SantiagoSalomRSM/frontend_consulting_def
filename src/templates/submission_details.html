<!-- templates/submission_details.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Detalles del Resultado</title>
    <style>
        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background: #f4f6f8;
            color: #333;
            margin: 0;
            padding: 2rem;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 2rem 2.5rem;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.06);
            max-width: 800px;
            width: 100%;
            animation: fadeIn 0.5s ease-out;
            text-align: center;
        }

        .logo {
            width: 180px;
            margin-bottom: 1.5rem;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 1.2rem;
            color: #2c3e50;
            border-bottom: 2px solid #e0e0e0;
            padding-bottom: 0.5rem;
        }

        .content {
            font-size: 1rem;
            line-height: 1.7;
            margin-bottom: 2rem;
            text-align: left;
        }

        .contact-button {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            background-color: #005eb8;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }

        .contact-button:hover {
            background-color: #004a94;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .content section {
        margin-bottom: 2rem;
        padding-bottom: 1rem;
        border-bottom: 1px solid #eee;
        }

        .content h2 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: #004a94;
        }

        .content p {
            margin-bottom: 1rem;
            font-size: 1rem;
            color: #555;
        }

        .content ul {
            list-style: disc inside;
            padding-left: 1rem;
            margin-bottom: 1rem;
            color: #444;
        }

        .content li {
            margin-bottom: 0.5rem;
            line-height: 1.4;
        }

        .content strong {
            color: #005eb8;
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="logo" src="https://raw.githubusercontent.com/SantiagoSalomRSM/form_AI/master/images/RSM%20Standard%20Logo%20RGB.png" alt="RSM Logo">
        <h1>Resultado de la Petición</h1>
        <div class="content">
            {{ results_client|safe }}
        </div>
        <a class="contact-button" href="mailto:contacto@rsm.com?subject=Consulta%20sobre%20mi%20petición">
            Contactar con RSM
        </a>
    </div>
</body>
</html>
