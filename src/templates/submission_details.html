<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Detalles del Resultado</title>
    <link rel="stylesheet" href="/mount/styles.css"> <!-- Si tienes estilos globales -->
    <style>
        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background: #f4f6f8;
            color: #333;
            margin: 0;
            padding: 2rem;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 2rem 2.5rem;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.06);
            max-width: 800px;
            width: 100%;
            animation: fadeIn 0.5s ease-out;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 1.2rem;
            color: #2c3e50;
            border-bottom: 2px solid #e0e0e0;
            padding-bottom: 0.5rem;
        }

        .content {
            font-size: 1rem;
            line-height: 1.7;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Resultado de la Petici√≥n</h1>
        <div class="content">
            {{ results_client|safe }}
        </div>
    </div>
</body>
</html>
