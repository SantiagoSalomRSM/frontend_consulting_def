<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Detalles del Resultado</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    /* ---- GENERAL RESET ---- */
    *, *::before, *::after {
      box-sizing: border-box;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', 'Inter', system-ui, sans-serif;
      background-color: #f8f9fb;
      color: #2b2d42;
      line-height: 1.7;
      font-size: 18px;
      font-weight: 400;
    }

    /* ---- LAYOUT ---- */
    .page-wrapper {
      display: flex;
      justify-content: center;
      padding: 4rem 2rem;
      min-height: 100vh;
      background: linear-gradient(180deg, #f4f6f8 0%, #e9ecf1 100%);
    }

    .container {
      background-color: #fff;
      padding: 4rem;
      border-radius: 20px;
      max-width: 1080px;
      width: 100%;
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.06);
      animation: fadeIn 0.6s ease-out both;
    }

    /* ---- HEADER ---- */
    .logo {
      width: 200px;
      display: block;
      margin: 0 auto 3rem auto;
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 600;
      text-align: center;
      color: #1a1d29;
      border-bottom: 3px solid #005eb8;
      padding-bottom: 1rem;
      margin-bottom: 2.5rem;
      letter-spacing: 0.02em;
    }

    /* ---- CONTENT ---- */
    .content {
      color: #3f475c;
      font-size: 1.1rem;
    }

    .content section {
      margin-bottom: 2.5rem;
      padding-bottom: 1.5rem;
      border-bottom: 1px solid #e0e4ea;
    }

    .content h2 {
      font-size: 1.6rem;
      color: #004a94;
      font-weight: 600;
      margin-bottom: 1rem;
    }

    .content p {
      margin-bottom: 1.2rem;
      color: #4e586e;
    }

    .content ul {
      padding-left: 1.5rem;
      margin-bottom: 1.5rem;
    }

    .content li {
      margin-bottom: 0.7rem;
    }

    .content strong {
      color: #005eb8;
      font-weight: 600;
    }

    /* ---- CTA BUTTON ---- */
    .contact-button {
      display: inline-block;
      margin: 3rem auto 0 auto;
      padding: 1rem 2.5rem;
      background-color: #005eb8;
      color: white;
      font-size: 1.1rem;
      font-weight: 600;
      border: none;
      border-radius: 10px;
      text-decoration: none;
      transition: all 0.3s ease;
      box-shadow: 0 6px 18px rgba(0, 94, 184, 0.3);
      text-align: center;
    }

    .contact-button:hover {
      background-color: #004a94;
      box-shadow: 0 8px 22px rgba(0, 74, 148, 0.4);
    }

    /* ---- ANIMATIONS ---- */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* ---- RESPONSIVE ---- */
    @media (max-width: 768px) {
      .container {
        padding: 2.5rem 1.5rem;
      }

      h1 {
        font-size: 2rem;
      }

      .content h2 {
        font-size: 1.4rem;
      }

      .contact-button {
        font-size: 1rem;
        padding: 0.9rem 2rem;
      }
    }
  </style>
</head>
<body>
  <div class="page-wrapper">
    <div class="container" role="main" aria-labelledby="pageTitle">
      <img
        class="logo"
        src="https://raw.githubusercontent.com/SantiagoSalomRSM/form_AI/master/images/RSM%20Standard%20Logo%20RGB.png"
        alt="Logo de RSM"
        loading="lazy"
      />
      <h1 id="pageTitle">Resultado de la Petición</h1>
      <div class="content" aria-live="polite">
        {{ results_client|safe }}
      </div>
      <a
        class="contact-button"
        href="mailto:contacto@rsm.com?subject=Consulta%20sobre%20mi%20petición"
        role="button"
      >
        Contactar con RSM
      </a>
    </div>
  </div>
</body>
</html>
