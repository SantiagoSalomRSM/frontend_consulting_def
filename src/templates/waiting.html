<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Procesando...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --color-bg: #f4f6f8;
      --color-bg-gradient: linear-gradient(to right, #f5f7fa, #c3cfe2);
      --color-text: #2c3e50;
      --color-muted: #6b7280;
      --color-primary: #005eb8;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --color-bg: #0f172a;
        --color-bg-gradient: linear-gradient(to right, #1e293b, #334155);
        --color-text: #e2e8f0;
        --color-muted: #9ca3af;
        --color-primary: #3b82f6;
      }
    }

    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', 'Inter', system-ui, sans-serif;
      background: var(--color-bg-gradient);
      background-attachment: fixed;
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      color: var(--color-text);
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
    }

    h2 {
      font-size: 2rem;
      font-weight: 600;
      margin-top: 2rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.1rem;
      color: var(--color-muted);
      max-width: 480px;
    }

    /* Spinner animation */
    .loader {
      width: 64px;
      height: 64px;
      border-radius: 50%;
      border: 6px solid #ccc;
      border-top-color: var(--color-primary);
      animation: spin 1s ease-in-out infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    /* Accessibility: hide on print */
    @media print {
      .loader, h2, p {
        display: none;
      }
    }
  </style>

  <script>
    async function checkStatus() {
      try {
        const response = await fetch(`/check-status?submission_id={{ submission_id }}`);
        const data = await response.json();
        if (data.status === "success" || data.status === "error") {
          window.location.reload();
        } else {
          setTimeout(checkStatus, 3000);
        }
      } catch (err) {
        console.error("Error al consultar el estado:", err);
        setTimeout(checkStatus, 5000);
      }
    }

    window.onload = () => {
      setTimeout(checkStatus, 3000);
    };
  </script>
</head>
<body role="status" aria-live="polite">
  <div class="loader" aria-label="Cargando..."></div>
  <h2>Procesando su petición...</h2>
  <p>Estamos trabajando en su solicitud. Esta página se actualizará automáticamente cuando los resultados estén listos.</p>
</body>
</html>
